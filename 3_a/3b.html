<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <script crossorigin="anonymous"
            integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA=="
            referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
</head>
<body>
<div id="chartContainer"></div>
<canvas id="canvas"></canvas>
<script>
    window.onload = function () {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
                text: "Valve Revenue over 10 years",
                fontFamily: "Rubik",
                fontColor: "black"
            },
            axisX: {
                interval: 1,
                intervalType: "year"
            },
            axisY: {
                valueFormatString: "$#0mn",
                gridColor: "#2f2f2f"
            },
            toolTip: {
                shared: true,
            },
            data: [
                {
                    type: "stackedColumn",
                    showInLegend: true,
                    color: "#8A2BE2",
                    name: "Steam",
                    dataPoints: [
                        {"x": new Date(2014, 0), "y": 500},
                        {"x": new Date(2015, 0), "y": 550},
                        {"x": new Date(2016, 0), "y": 600},
                        {"x": new Date(2017, 0), "y": 650},
                        {"x": new Date(2018, 0), "y": 700},
                        {"x": new Date(2019, 0), "y": 750},
                        {"x": new Date(2020, 0), "y": 800},
                        {"x": new Date(2021, 0), "y": 900},
                        {"x": new Date(2022, 0), "y": 950},
                        {"x": new Date(2023, 0), "y": 1000}

                    ]
                },
                {
                    type: "stackedColumn",
                    showInLegend: true,
                    color: "#FFCE56",
                    name: "Game Sales",
                    dataPoints: [
                        {"x": new Date(2014, 0), "y": 300},
                        {"x": new Date(2015, 0), "y": 350},
                        {"x": new Date(2016, 0), "y": 400},
                        {"x": new Date(2017, 0), "y": 450},
                        {"x": new Date(2018, 0), "y": 500},
                        {"x": new Date(2019, 0), "y": 550},
                        {"x": new Date(2020, 0), "y": 600},
                        {"x": new Date(2021, 0), "y": 650},
                        {"x": new Date(2022, 0), "y": 700},
                        {"x": new Date(2023, 0), "y": 750}

                    ]
                },
                {
                    type: "stackedColumn",
                    showInLegend: true,
                    color: "#36A2EB",
                    name: "Microtransactions",
                    dataPoints: [
                        {"x": new Date(2014, 0), "y": 200},
                        {"x": new Date(2015, 0), "y": 250},
                        {"x": new Date(2016, 0), "y": 300},
                        {"x": new Date(2017, 0), "y": 350},
                        {"x": new Date(2018, 0), "y": 400},
                        {"x": new Date(2019, 0), "y": 450},
                        {"x": new Date(2020, 0), "y": 500},
                        {"x": new Date(2021, 0), "y": 550},
                        {"x": new Date(2022, 0), "y": 600},
                        {"x": new Date(2023, 0), "y": 650}
                    ]
                },
                {
                    type: "stackedColumn",
                    showInLegend: true,
                    color: "#FF7F50",
                    name: "Hardware Sales",
                    dataPoints: [
                        {"x": new Date(2014, 0), "y": 200},
                        {"x": new Date(2015, 0), "y": 250},
                        {"x": new Date(2016, 0), "y": 400},
                        {"x": new Date(2017, 0), "y": 450},
                        {"x": new Date(2018, 0), "y": 500},
                        {"x": new Date(2019, 0), "y": 550},
                        {"x": new Date(2020, 0), "y": 560},
                        {"x": new Date(2021, 0), "y": 650},
                        {"x": new Date(2022, 0), "y": 800},
                        {"x": new Date(2023, 0), "y": 850}
                    ]
                },


            ]
        })
        chart.render();
    }

</script>
</body>
</html>
