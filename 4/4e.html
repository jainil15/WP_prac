<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

                ['03', 153.29, 151.90, 151.03, 149.88],

                ['06', 153.10, 151.70, 150.62, 149.75],
                ['07', 152.04, 150.45, 149.82, 148.50],
                ['08', 150.55, 149.10, 148.90, 147.75],
                ['09', 152.18, 149.60, 150.42, 148.80],
                ['10', 153.10, 151.40, 151.28, 150.01],
                ['11', 154.25, 151.70, 152.32, 150.68],

            chart.draw(data, options)
        }
    </script>
</head>
<body>
<div id="candle_chart"></div>
</body>
</html>
