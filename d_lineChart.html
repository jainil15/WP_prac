<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body{
      font-family: monospace;
      font-weight: bold;
    }
    .x-axis-text{
      font-size: 0.6rem;
    }
    .y-axis-text{
      font-size: 0.6rem;
    }
    svg{
      border:2px solid black
    }
  </style>
</head>
<body>
  <svg width="600" viewBox="0 0 400 400">
    <line x1="100" y1="300" x2="100" y2="60" stroke="black"/>
    <line x1="100" y1="300" x2="380" y2="300" stroke="black"/>
    <polyline points="0 -100, 40 -130,80 -80, 120 -116, 160 -130, 200 -75, 240 -86" stroke="blue" fill="none" stroke-width="2" transform="translate(100 300)"/>

    <circle cx="40" cy="-130" r="2.5" fill="black" transform="translate(100 300)" />
    <circle cx="80" cy="-80" r="2.5" fill="black" transform="translate(100 300)" />
    <circle cx="120" cy="-116" r="2.5" fill="black" transform="translate(100 300)" />
    <circle cx="160" cy="-130" r="2.5" fill="black" transform="translate(100 300)" />
    <circle cx="200" cy="-75" r="2.5" fill="black" transform="translate(100 300)" />
    <circle cx="240" cy="-86" r="2.5" fill="black" transform="translate(100 300)" />

    <text class="x-axis-text" x="32" y="-133" transform="translate(100 300)" >130</text>
    <text class="x-axis-text" x="75" y="-85" transform="translate(100 300)" >80</text>
    <text class="x-axis-text" x="112" y="-123" transform="translate(100 300)" >116</text>
    <text class="x-axis-text" x="152" y="-133" transform="translate(100 300)" >130</text>
    <text class="x-axis-text" x="196" y="-81" transform="translate(100 300)" >75</text>
    <text class="x-axis-text" x="232" y="-90" transform="translate(100 300)" >86</text>

    <line x1="40" y1="0" x2="40" y2="10" stroke="black"  transform="translate(100 300)"/>
    <line x1="80" y1="0" x2="80" y2="10" stroke="black"  transform="translate(100 300)"/>
    <line x1="120" y1="0" x2="120" y2="10" stroke="black"  transform="translate(100 300)"/>
    <line x1="160" y1="0" x2="160" y2="10" stroke="black"  transform="translate(100 300)"/>
    <line x1="200" y1="0" x2="200" y2="10" stroke="black"  transform="translate(100 300)"/>
    <line x1="240" y1="0" x2="240" y2="10" stroke="black"  transform="translate(100 300)"/>

    <line y1="-40" x1="0" y2="-40" x2="-10" stroke="black"  transform="translate(100 300)"/>
    <line y1="-80" x1="0" y2="-80" x2="-10" stroke="black"  transform="translate(100 300)"/>
    <line y1="-120" x1="0" y2="-120" x2="-10" stroke="black"  transform="translate(100 300)"/>
    <line y1="-160" x1="0" y2="-160" x2="-10" stroke="black"  transform="translate(100 300)"/>
    <line y1="-200" x1="0" y2="-200" x2="-10" stroke="black"  transform="translate(100 300)"/>

    <text x="120" y="40" transform="translate(100 300)">YEARS</text>

    <text class="x-axis-text" x="30" y="20" transform="translate(100 300)">1990</text>
    <text class="x-axis-text" x="70" y="20" transform="translate(100 300)">1994</text>
    <text class="x-axis-text" x="110" y="20" transform="translate(100 300)">1998</text>
    <text class="x-axis-text" x="150" y="20" transform="translate(100 300)">2002</text>
    <text class="x-axis-text" x="190" y="20" transform="translate(100 300)">2004</text>
    <text class="x-axis-text" x="230" y="20" transform="translate(100 300)">2008</text>

    <text x="-180" y="-166.7"  transform="translate(100 300) rotate(270 -80 -200)">CASES</text>

    <text class="y-axis-text" x="-35" y="-36.7" transform="translate(100 300)">40</text>
    <text class="y-axis-text" x="-35" y="-76.7" transform="translate(100 300)">80</text>
    <text class="y-axis-text" x="-35" y="-116.7" transform="translate(100 300)">120</text>
    <text class="y-axis-text" x="-35" y="-156.7" transform="translate(100 300)">160</text>
    <text class="y-axis-text" x="-35" y="-196.7" transform="translate(100 300)">200</text>
    


  </svg>
</body>
</html>
