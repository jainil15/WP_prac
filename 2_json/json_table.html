<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        #main-table {

            margin: auto;
            font-family: "Roboto Mono", serif;
            text-align: center;
            width: 90%;;
            border-collapse: collapse;
        }
        th{
            background-color: rgba(48, 143, 62, 0.82);
        }
        tr:nth-child(2n+1) {
            background-color: rgba(224, 231, 238, 0.77);
        }
        th,td{
            padding: 0.3rem;
        }
    </style>
</head>
<body>
<table id="main-table" border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Hire-Date</th>
    </tr>
</table>
<script>
    $(document).ready(function() {
        $.getJSON("data.json", function (data) {
            $.each(data.employees, function(k, v) {
                let theId = v.id;
                let theName=v.name;
                let theDep = v.department;
                let theSal = v.salary
                let theHireDate = v.hireDate

                $("#main-table").append(`<tr><td>${theId}</td><td>${theName}</td><td>${theDep}</td><td>${theSal}</td><td>${theHireDate}</td></tr>`)
            })
        })
    })
</script>
</body>
</html>
